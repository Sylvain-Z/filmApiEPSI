<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>Sylvain OMDB</title>

<body>

    <header></header>
    <main>
        <div id="search-container">
            <input type="text" id="title-input" placeholder="Video Name">
            <input type="text" id="year-input" placeholder="Realease Year">
            <select id="type-select">
                <option value="" >All type</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        <div id="welcome-container">
            <h2>Bienvenue</h2>
            <img src="./assets/images/welcome.jpg" class="welcome-img" alt="Bienvenue">
        </div>
        <div id="movies-container"></div>
        <div id="pagination-container"></div>
    </main>
    <footer></footer>

</body>

<script type="text/javascript" src="script/main.js"></script>
<script type="text/javascript" src="script/header.js"></script>
<script type="text/javascript" src="script/footer.js"></script>


</html>
